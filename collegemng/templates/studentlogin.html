{% extends 'index.html' %}
{% load static %}
{% block content %}
<div class="container p-0">
    <div class="row p-0 ">
        <div class="col-6 mt-2">
            <h1 class="tracking-wide ">Student Portal</h1>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <!-- Left column with image -->
        <div class="col-12 col-md-6 p-0" style="height:80vh;">
            <img src="{% static 'assest/home.jpg' %}" class="img-fluid mx-lg-5 mt-lg-5" alt="home-page" style="height: 100%; width: 100%; object-fit: cover;">
        </div>

        <!-- Right column with content centered in the top 50% -->
        <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center p-0">
            <div class="text-center" style="max-width: 80%;">
                <h3 class=""><b>Access your account to continue</b></h3>
            </div>
            <div class="justify-content-center align-items-center p-0 mt-md-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="register_number">Register Number:</label>
                        <input 
                            type="text" 
                            name="register_number" 
                            id="register_number" 
                            class="form-control" 
                            placeholder="Enter your register number" 
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Login</button>
                </form>
    </div>
{% endblock %}
