{% extends 'index.html' %}
{% load static %}
{% block content %}
     
<div class="container p-0">
    <div class="row p-0 mt-2">
        <div class="col-6">
            <h1 class="tracking-wide ">Portal</h1>
        </div>
        <div class="col-6 d-flex flex-column justify-content-between align-items-end">
        <a href="{% url 'Register-page'%}" class="btn btn-primary" style="position:relative; right: 5%;">Signup</a>  
        </div>  
    </div>   
</div>
    <div class="container-fluid mt-4">

        <div class="row">
            <!-- Left column with image -->
             <div class="col-12 col-md-6 p-0" style="height:70vh;">
                <img src="{% static 'assest/home.jpg' %}" class="img-fluid mx-lg-5 mt-lg-5" alt="home-page" style="height: 100%; width: 100%; object-fit: cover;">
            </div>

            <!-- Right column with content centered in the top 50% -->
             <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center p-0">
                <div class="text-center" style="max-width: 80%;">
                    <h1><b>Academic Gateway</b></h1>
                    <div class="d-flex justify-content-center mb-3">
                        <a href="{% url 'login' %}" class="btn btn-success">Faculty-Login</a>
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <a href="{% url 'Studentlogin' %}" class="btn btn-success">Student-Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
{% endblock %}
